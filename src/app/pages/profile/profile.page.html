<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button color="custom"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
                <ion-button color="primary" fill="clear" (click)="logoutButton()">
                    <ion-icon  name="log-out-outline" slot="icon-only"></ion-icon>
                </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content >
    <div class="headers">
        <h2 class="ion-text-capitalize">{{user?.nom}} {{user?.prenom}}</h2>
        <div class="space-between">
            <div class="followings">
                <ion-badge color="primary" mode="ios">42</ion-badge>
                <p>Abonn√©s</p>
            </div>
            <div class="followings">
                <ion-badge color="primary" mode="ios">102</ion-badge>
                <p>Abonnements</p>
            </div>
        </div>
    </div>
    <div class="flex">
    <div class="border-blue">
        <div class="border-white">
            <div class="img-box">
                <img src="../../../assets/img/elon-musk-image.jpg">
            </div>
        </div>
    </div>
    </div>
    <div class="ion-padding">
    <ion-item lines="none">
        <ion-label>
<!--             {{"Email" | translate}}-->
            {{user?.email}}
        </ion-label>
        <clr-icon shape="note" size=32 class="is-highlight"></clr-icon>
    </ion-item>
    <ion-item lines="none">
        <ion-label>
            {{user?.telephone}}
        </ion-label>
        <clr-icon shape="note" size=32 class="is-highlight"></clr-icon>
    </ion-item>
        <ion-item lines="none">
            <ion-label>
                {{user?.dateNaiss | date}}
            </ion-label>
            <clr-icon shape="note" size=32 class="is-highlight"></clr-icon>
        </ion-item>
        <ion-item lines="none">
            <ion-label>
                {{user?.fonction}}
            </ion-label>
            <clr-icon shape="note" size=32 class="is-highlight"></clr-icon>
        </ion-item>
        <ion-button color="danger" mode="ios" expand="block">
            <ion-icon slot="start" name="card"></ion-icon>
            Ajouter une carte Bancaire
        </ion-button>
    </div>
</ion-content>
