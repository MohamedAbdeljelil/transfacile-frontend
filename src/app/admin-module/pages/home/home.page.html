<ion-header class="ion-no-border">
    <ion-toolbar >
        <ion-title class="ion-text-center">
            Dashboard
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img src="assets/img/admin-settings-male.png">
    <h2 class="ion-text-capitalize ion-text-center ">Mr. Abdou</h2>
    <ion-grid [fixed]="true">
        <ion-row class="ion-no-margin">
            <ion-col size-md="6"  size="12" size-xs>
                <ion-card class="ion-text-center"  color="primary" routerLink="/users" routerLinkActive="/users" routerAnimation="forward">
                    <ion-card-header>
                        <ion-icon size="large"  color="light" name="people-circle-outline"></ion-icon>
                        <ion-card-subtitle class="marge-top">Utilisateurs</ion-card-subtitle>

                    </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col size-md="6"  size="12" size-xs>
                <ion-card class="ion-text-center" color="primary">
                    <ion-card-header>
                        <ion-icon color="light" size="large" name="business-outline"></ion-icon>
                        <ion-card-subtitle class="marge-top">Agences</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>

        </ion-row>
        <ion-row class="ion-no-margin">
            <ion-col size-md="6"  size="12" size-xs>
                <ion-card class="ion-text-center" color="primary">
                    <ion-card-header>
                        <ion-icon color="light" size="large" name="qr-code"></ion-icon>
                        <ion-card-subtitle class="marge-top">Reservations</ion-card-subtitle>

                    </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col  size-md="6"  size="12" size-xs>
                <ion-card class="ion-text-center"  color="primary" >
                    <ion-card-header>
                        <ion-icon size="large" name="chatbox-ellipses"></ion-icon>
                        <ion-card-subtitle class="marge-top">Avis</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col  size-md="6"  size="12" size-xs>
                <ion-card class="ion-text-center" routerAnimation="forward"  color="primary" routerLink="/statistics">
                    <ion-card-header>
                        <ion-icon size="large" name="bar-chart"></ion-icon>
                        <ion-card-subtitle class="marge-top">Statistiques</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
