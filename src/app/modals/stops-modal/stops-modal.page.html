<ion-toolbar color="success">
  <ion-buttons slot="end">
    <ion-button (click)="closeModal()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>{{typeCity}}</ion-title>
</ion-toolbar>

<ion-content>
  <ion-searchbar class="custom-font" [placeholder]='defaultsearch' [value]="valueCity" (ionChange)="onSearchChange($event)"></ion-searchbar>
  <ion-list>
    <ion-item class="custom-font" button detail *ngFor="let item of stopsRes" (click)="goToBookingPage(item)">
      <!--      <ion-avatar slot="start">-->
      <!--        <img src="../../assets/icon/images.png">-->
      <!--      </ion-avatar>-->
      <ion-label class="ion-text-wrap custom-font">
        {{ item?.stop_name }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
